<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CC HR WebApp</title>
</head>
<body>
	<h1>Welcome to the Labour Hire Web-application of CodeCool HR!</h1>
	<form action="get_persons.html" method="post">
		<p>
			<label for="searchType">Search-type: </label><br/>
			<input type="radio" name="searchType" value="mandatory" checked>mandatory<br/>
			<input type="radio" name="searchType" value="optional">optional
		</p>
		<p>
			<label for="searchCriteria">Skills (each on separate line): </label>
			<br/>
			<textarea name="searchCriteria" rows="25" cols="100"></textarea>
		</p>
		<p>
			<input type="submit" value="Search">
		</p>
	</form>
</body>
</html>
